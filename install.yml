---
- name: Install and configure Nginx web server
  hosts: webservers
  become: yes   # Run tasks with sudo

  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes
